<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        
        .header {
            background: #4a00e0;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #4a00e0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(74, 0, 224, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #4a00e0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3a00b0;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            color: #4a00e0;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        .info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0b5394;
        }
        
        .info h3 {
            margin-bottom: 8px;
            color: #4a00e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>用户登录系统</h1>
        </div>
        
        <div class="form-container">
            <div class="info">
                <h3>系统说明</h3>
                <p>此登录界面仅用于演示目的。输入的用户名和密码将以JSON格式发送，可使用抓包工具捕获数据。</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                
                <button type="submit">登录</button>
            </form>
            
            <div id="loading" class="loading">
                登录中请稍候...
            </div>
        </div>
        
        <div class="footer">
            <p>演示系统 &copy; 2023 | 数据将以JSON格式发送</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 显示加载信息
            document.getElementById('loading').style.display = 'block';
            
            // 获取表单数据
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                platform: navigator.platform
            };
            
            // 将数据转换为JSON字符串
            const jsonData = JSON.stringify(formData);
            
            // 创建一个新的Image对象来发送数据
            // 这种方法可以绕过CORS限制，但只能发送GET请求
            const img = new Image();
            
            // 使用一个不存在的图片URL，将JSON数据作为查询参数附加
            // 注意：这种方法有长度限制，并且只能发送GET请求
            img.src = 'https://example.com/login?data=' + encodeURIComponent(jsonData);
            
            // 发送一个Beacon请求（现代浏览器支持）
            // 这种方法可以发送少量数据，并且在页面卸载时也能可靠发送
            if (navigator.sendBeacon) {
                navigator.sendBeacon('https://example.com/login', jsonData);
            }
            
            // 发送一个fetch请求（可能会被CORS阻止，但数据仍会发送）
            fetch('https://example.com/login', {
                method: 'POST',
                body: jsonData,
                headers: {
                    'Content-Type': 'application/json'
                },
                // 不等待响应，直接继续
                keepalive: true
            }).catch(() => {
                // 忽略所有错误，因为我们不关心响应
            });
            
            // 保持加载状态3秒钟，然后重置表单
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loginForm').reset();
                alert('登录请求已发送');
            }, 3000);
        });
    </script>
</body>
</html>
