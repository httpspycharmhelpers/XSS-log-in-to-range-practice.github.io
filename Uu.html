<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录数据收集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: #5c6bc0;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 600;
            font-size: 24px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #5c6bc0;
            outline: none;
            box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.2);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: #5c6bc0;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3f51b5;
        }
        
        .download-btn {
            background: #26a69a;
        }
        
        .download-btn:hover {
            background: #00897b;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 6px;
            color: #5c6bc0;
            font-weight: 500;
        }
        
        .info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0b5394;
        }
        
        .info h3 {
            margin-bottom: 8px;
            color: #5c6bc0;
        }
        
        .path {
            font-family: monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            word-break: break-all;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>数据收集系统</h1>
        </div>
        
        <div class="form-container">
            <div class="info">
                <h3>使用说明</h3>
                <p>输入用户名和密码后，系统将生成JSON数据文件。您可以下载该文件并保存到以下路径：</p>
                <div class="path">/storage/emulated/0/3333.html/.Python资料/PythonProject/PythonProject/默认目录/Vhji/src/Ff.py</div>
                <p>或者使用Python脚本从该页面接收数据。</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                
                <button type="submit">生成JSON数据</button>
            </form>
            
            <div id="loading" class="loading">
                正在处理，请稍候...
            </div>
            
            <div id="downloadSection" style="display: none;">
                <div class="info">
                    <h3>JSON数据已生成</h3>
                    <p>请下载JSON文件并保存到指定路径，或使用Python脚本接收数据。</p>
                </div>
                
                <button id="downloadBtn" class="download-btn">下载JSON文件</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 显示加载信息
            document.getElementById('loading').style.display = 'block';
            document.getElementById('downloadSection').style.display = 'none';
            
            // 获取表单数据
            const formData = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                timestamp: new Date().toISOString(),
                device: {
                    userAgent: navigator.userAgent,
                    platform: navigator.platform,
                    screen: `${window.screen.width}x${window.screen.height}`
                }
            };
            
            // 将数据转换为JSON字符串
            const jsonData = JSON.stringify(formData, null, 2);
            
            // 模拟处理时间
            setTimeout(() => {
                // 隐藏加载信息
                document.getElementById('loading').style.display = 'none';
                
                // 显示下载区域
                document.getElementById('downloadSection').style.display = 'block';
                
                // 设置下载功能
                document.getElementById('downloadBtn').onclick = function() {
                    const blob = new Blob([jsonData], { type: 'application/json' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'login_data.json';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    alert('文件已下载，请将其保存到指定路径');
                };
                
                // 尝试使用JavaScript与Python通信（需要配合本地服务器）
                try {
                    // 这个请求会失败，但会在网络面板中显示
                    fetch('http://localhost:1949', {
                        method: 'POST',
                        body: jsonData,
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    }).catch(() => {
                        // 忽略错误
                    });
                } catch (e) {
                    // 忽略错误
                }
            }, 1500);
        });
    </script>
</body>
</html>
